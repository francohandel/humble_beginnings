 {% extends 'base.html'%}
    {% block content%}

    {% if messages %}
        {% for message in messages %}
         {% if message.tags %}  <script>alert("{{ message }}")</script> {% endif %}

        {% endfor %}

    {% endif %}


<div style="background: url('/media/img/images/bus.jpg');background-repeat:no-repeat;background-size: cover;color: white;">
<br>
<br>
<br>
<div class="container" style="background-color: white;width: 50%;" >
<form class="form-horizontal" action=''  method="POST" id="signup-form">
  {% csrf_token %}
  <center>
  <div>
    <h2 style="color: black">Details</h2>
    <hr>
  </div>
  </center> 
{% for or in userdetails %}  
 
  <div class="form-row">
    <div class="col-md-4 "style="margin-bottom: 10px">
      <label style="color: black"  for="validationTooltip01">First name</label>
      <input type="text" class="form-control" readonly="" name="First_name" id="First_name" placeholder="First name" value="{{or.First_name}}" required>
      
    </div>
    <div class="col-md-4 "style="margin-bottom: 10px">
      <label style="color: black"  for="validationTooltip02">Last name</label>
      <input type="text" class="form-control" readonly=""  name="Last_name" id="Last_name"  placeholder="Last name" value="{{or.Last_name}}" required>
      
    </div>
    <div class="col-md-4 "style="margin-bottom: 10px">
      <label style="color: black" for="validationTooltipUsername">Username</label>
      <div class="input-group">
        <input type="text" class="form-control" readonly=""  name="Username" id="Username" placeholder="Username" value="{{or.Username}}" required>
        
      </div>
    </div>
  </div>

  <br>
  <br>
  <br>
  <div class="form-row">
    <div class="col-md-4"style="margin-bottom: 10px">
      <label style="color: black" for="validationTooltip03">Dob</label>
      <input type="text" class="form-control" value="{{or.Dob}}" readonly=""  name="Dob" id="Dob" placeholder="Dob" required>
      
    </div>
    <div class="col-md-4 "style="margin-bottom: 10px">
      <label style="color: black" for="validationTooltip04">Gender</label>
      <input type="number" readonly="" value="{{or.Gender}}"  class="form-control" name="Gender" id="Gender"  placeholder="Gender" required>
      
    </div>
    <div class="col-md-4 "style="margin-bottom: 10px">
      <label style="color: black" for="validationTooltip05">Phone</label>
      <input type="number" readonly=""  class="form-control" name="Phone" id="Phone" value="{{or.Phone}}"  placeholder="Phone" required>
      
    </div>
  </div> 
  <div class="col-md-12">
    <div class="form-group col-md-5">
      <label style="color: black" for="inputEmail4">Email</label>
      <input type="email" readonly="" value="{{or.Email}}"  class="form-control" name="Email" id="Email"  placeholder="Email">
    </div>
    <div class="col-md-2"></div>
    <div class="form-group col-md-5">
      <label style="color: black" for="inputPassword4">Password</label>
      <input type="text" readonly=""value="{{or.Password}}"  class="form-control" name="Password" id="Password" placeholder="Password">
    </div>
  
  <div class="form-group col-md-12">
    <label style="color: black" for="inputAddress">Address</label>
    <input type="text" readonly="" value="{{or.Address}}" class="form-control" name="Address1" id="Address1" placeholder="1234 Main St">
  </div>
  
  </div>
  <div class="col-md-12">
    <div class="form-group col-md-5">
      <label style="color: black" for="inputCity">City</label>
      <input type="text" readonly="" value="{{or.City}}"  placeholder="City" class="form-control" name="City" id="City">
    </div>
    
    </div>
    <br>
  </div>
    {% endfor %} 
  <center>

    <div class="col-md-12">
         <br>
  
    <br>  <br>  <br>
</div>
</center>


  </center>
  <br>
</form>
 <br>
</div>
<br>
<br>


</div>
<br> 

{% endblock%}
